<!DOCTYPE html>

    <head>
        <title>CONTACT ME</title>
        <meta charset="utf-8" />
        <style>
            header{
                display: flex;
                justify-content: center;
                background-color: rgb(255, 255, 255);
                color:rgb(17, 17, 17)
            }
            header ul{
                list-style: none;
                display: flex;
                padding: 0px; /*사용자 에이전트 스타일시트를 확인, 내가 적지 않았음에도 들어간 값 존재할 수 있음. 말을 번복하여 테스트 한 후 우측상단 위치 확인 후 수정*/
            }
            header li{
                padding: 0px 25px;/*간격띄우기*/
            }
            header h1{
                margin: 4px 0px;
            }
            header h1 span{ /* 부분적으로 색상번경 or 의미없이 쓰기 좋은 명령어 */
                color:rgb(0, 0, 0)
            }
            #main_visual{
                background-image: url("black"); /*같은 폴더 안에 있을때는 사진 이름만 입력*/
                padding: 100px;
                color:white;
                text-align: center;
                background-size: 100px auto;
                background-repeat: no-repeat;
                background-color: black;
                background-position: 50% 50%;
                background-size: contain; /*담기도록*/
                background-size: cover; /*씌워지도록, 맨 마지막에 쓴 것만 적용되므로 현재적용된 명령어는 이것*/
            }
            #mian_visual h2{
                font-size: 40px;
                letter-spacing: 30px; /*글씨간격조정*/
                margin: 0px;
            }
            #main_visual p{
                margin: 0px;
            }
            nav ul{
                list-style: none;
                display: flex;
            }
            nav li{
                padding: 0px 10px;
            }
            nav{
                display: flex;
                justify-content: space-between;
                background-color: lightgrey;
                padding: 5px 50px;
            }
            nav h2{
                margin: 14px 0px;
            }
            #content>section:nth-child(1){background-color: rgb(97, 97, 97);}
            #content>section:nth-child(2){background-color: rgb(97, 97, 97);}
            #content>section:nth-child(3){background-color: rgb(97, 97, 97);}
            #content>section:nth-child(4){background-color: rgb(97, 97, 97);}
            #content>section>div{
                display: flex;
                justify-content: center;
            }
            #content>section>div>div{
                margin: 0px 10px;
            }
            #content dt{
                font-weight: bold;
            }
            #content dd{
                margin: 0px;
            }
            h3{
                margin: 0px;
                margin-bottom: 30px;
                color: white;
                font-weight: normal;
            }
            section{

                padding: 50px;
            }
            section ul{
                padding: 50px;
                list-style: none;
            }
            footer{
                display: flex;
                justify-content: space-between;
                background-color: #1a1a1a;
                color: white;
                padding: 50px;
            }
            footer ul{
                list-style: none;
                display: flex;
                padding: 0px;
            }
            footer li{
                padding: 0px 0px;
            }
            footer div:first-child li{
                border-right: solid 1px lightgrey; /*경계선*/
            }
            footer div :first-child li:last-child{
                border: none;
            }
        </style>
